<!DOCTYPE html>
<html>

<head>
	<script src="bundle.js"></script>
	<meta charset="utf-8" />
	<title>Konva Drop DOM element Demo</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #f0f0f0;
		}

		#container {
			background-color: rgba(0, 0, 0, 0.1);
		}

		p {
			margin: 4px;
		}

		#drag-items img {
			height: 100px;
		}
	</style>
</head>

<body>
	<p>
		Drag and drop resources into the grey area.
	</p>
	<div id="drag-items">
		<img src="/assets/pod.svg" draggable="true" />
		<img src="/assets/deploy.svg" draggable="true" />
	</div>
	<div id="container"></div>
</body>

</html>
